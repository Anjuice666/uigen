name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare Environment
        env:
            # NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
            MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
            # GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
        run: |
          curl -fsSL https://bun.sh/install | bash
          mkdir -p $HOME/.claude-code-router
          cat << 'EOF' > $HOME/.claude-code-router/config.json
          {
            "LOG": false,
            "LOG_LEVEL": "debug",
            "CLAUDE_PATH": "",
            "HOST": "127.0.0.1",
            "PORT": 3456,
            "APIKEY": "",
            "API_TIMEOUT_MS": "600000",
            "PROXY_URL": "",
            "transformers": [],
            "Providers": [
              # {
              #   "name": "NVIDIA",
              #   "api_base_url": "https://integrate.api.nvidia.com/v1/chat/completions",
              #   "api_key": "$NVIDIA_API_KEY",
              #   "models": [
              #     "Qwen/Qwen3-Coder-480B-A35B-Instruct",
              #     "Qwen/Qwen3-235B-A22B-Thinking-2507",
              #     "ZhipuAI/GLM-4.5",
              #     "z-ai/glm4.7",
              #     "deepseek-ai/deepseek-r1",
              #     "minimaxai/minimax-m2.1",
              #     "meta/llama-4-maverick-17b-128e-instruct",
              #     "meta/llama-4-scout-17b-16e-instruct",
              #     "meta/llama-3.3-70b-instruct",
              #     "qwen/qwen2.5-coder-32b-instruct"
              #   ],
              #   "transformer": {
              #     "use": [
              #       "OpenAI"
              #     ]
              #   }
              # }
              #   ,
              {
                "name": "MiniMax",
                "api_base_url": "https://api.minimaxi.com/anthropic/v1/messages",
                "api_key": "$MINIMAX_API_KEY",
                "models": [
                  "MiniMax-M2.1"
                ],
                "transformer": {
                  "use": [
                    "Anthropic"
                  ]
                }
              }
              #   ,
              # {
              #   "name": "GLM",
              #   "api_base_url": "https://open.bigmodel.cn/api/anthropic/v1/messages",
              #   "api_key": "$GLM_API_KEY",
              #   "models": [
              #     "glm-4.7"
              #   ],
              #   "transformer": {
              #     "use": [
              #       "Anthropic"
              #     ]
              #   }
              # }
            ]
          }
          EOF
        shell: bash

      - name: Project Setup
        run: |
          npm run setup
          npm run dev:daemon

      - name: Start Claude Code Router
        run: |
          nohup ~/.bun/bin/bunx @musistudio/claude-code-router@1.0.8 start &
        shell: bash

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            The project is already set up with all dependencies installed.
            The server is already running at localhost:3000. Logs from it
            are being written to logs.txt. If needed, you can query the
            db with the 'sqlite3' cli. If needed, use the mcp__playwright
            set of tools to launch a browser and interact with the app.
          additional_permissions: |
            actions: read
          claude_args: '--allowed-tools Bash(npm:*),Bash(sqlite3:*),mcp__playwright__browser_snapshot,mcp__playwright__browser_click,mcp__playwright__browser_type,mcp__playwright__browser_navigate,mcp__playwright__browser_hover,mcp__playwright__browser_select_option,mcp__playwright__browser_fill_form,mcp__playwright__browser_press_key,mcp__playwright__browser_run_code,mcp__playwright__browser_click,mcp__playwright__browser_drag,mcp__playwright__browser_take_screenshot,mcp__playwright__browser_handle_dialog,mcp__playwright__browser_tabs,mcp__playwright__browser_network_requests,mcp__playwright__browser_console_messages,mcp__playwright__browser_wait_for,mcp__playwright__browser_close,mcp__playwright__browser_install,mcp__playwright__browser_resize'
        env:
          ANTHROPIC_BASE_URL: http://localhost:3456
          MCP_CONFIG_JSON: |
            {
              "mcpServers": {
                "playwright": {
                  "command": "npx",
                  "args": [
                    "@playwright/mcp@latest",
                    "--allowed-origins",
                    "localhost:3000;cdn.tailwindcss.com;esm.sh"
                  ]
                }
              }
            }

