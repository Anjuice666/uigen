name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read        # 允许创建/推送分支与提交
      pull-requests: read   # 允许创建/更新 PR
      issues: read          # 允许更新 issue 评论
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare Environment
        run: |
          curl -fsSL https://bun.sh/install | bash
          mkdir -p $HOME/.claude-code-router
          cat << 'EOF' > $HOME/.claude-code-router/config.json
          {
            "log": true,
            "NON_INTERACTIVE_MODE": true,
            "api_key": "${{ secrets.GLM_API_KEY }}",
            "api_base_url": "https://open.bigmodel.cn/api/anthropic/v1/messages",
            "models": "glm-4.7"
          }
          EOF
        shell: bash

      - name: Project Setup
        run: |
          npm run setup
          npm run dev:daemon

      - name: Start Claude Code Router
        run: |
          nohup ~/.bun/bin/bunx @musistudio/claude-code-router@latest start &
          echo "Waiting for CCR to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3456/health > /dev/null 2>&1; then
              echo "CCR is ready!"
              break
            fi
            sleep 1
          done
          if ! curl -s http://localhost:3456/health > /dev/null 2>&1; then
            echo "CCR failed to start"
            exit 1
          fi
        shell: bash

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: "any-string-is-ok"
          prompt: |
            The project is already set up with all dependencies installed.
            The server is already running at localhost:3000. Logs from it
            are being written to logs.txt. If needed, you can query the
            db with the 'sqlite3' cli. If needed, use the mcp__playwright
            set of tools to launch a browser and interact with the app.
          additional_permissions: |
            actions: read
          claude_args: '--allowed-tools Bash(npm *),Bash(sqlite3 *),mcp__playwright__browser_snapshot,mcp__playwright__browser_click,mcp__playwright__browser_type,mcp__playwright__browser_navigate,mcp__playwright__browser_hover,mcp__playwright__browser_select_option,mcp__playwright__browser_fill_form,mcp__playwright__browser_press_key,mcp__playwright__browser_run_code,mcp__playwright__browser_click,mcp__playwright__browser_drag,mcp__playwright__browser_take_screenshot,mcp__playwright__browser_handle_dialog,mcp__playwright__browser_tabs,mcp__playwright__browser_network_requests,mcp__playwright__browser_console_messages,mcp__playwright__browser_wait_for,mcp__playwright__browser_close,mcp__playwright__browser_install,mcp__playwright__browser_resize'
        env:
          ANTHROPIC_BASE_URL: http://localhost:3456
          MCP_CONFIG_JSON: |
            {
              "mcpServers": {
                "playwright": {
                  "command": "npx",
                  "args": [
                    "@playwright/mcp@latest",
                    "--allowed-origins",
                    "localhost:3000;cdn.tailwindcss.com;esm.sh"
                  ]
                }
              }
            }

